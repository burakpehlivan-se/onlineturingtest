<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yerel Soru YÃ¶netimi - Online Turing Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-4">
        <h1 class="text-3xl font-bold text-gray-900 mb-4 text-center">
            ğŸ¤– Otomatik Soru Ä°ÅŸleme Sistemi
        </h1>
        
        <p class="text-gray-600 text-center mb-8">
            filtrelenmis_soru_cevaplar.json dosyasÄ±ndan rastgele sorular seÃ§ip, Ã§evirip, AI cevaplarÄ± ekleyerek iÅŸler
        </p>

        <!-- Otomatik Soru Ä°ÅŸleme Sistemi -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    ğŸ”„ Otomatik Soru Ä°ÅŸleme
                </h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">OpenRouter API Key</label>
                        <input type="password" id="apiKey" class="w-full border border-gray-300 rounded-md px-3 py-2" 
                               placeholder="sk-or-v1-..." value="">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">filtrelenmis_soru_cevaplar.json DosyasÄ±</label>
                        <input type="file" id="rawQuestionsFile" accept=".json" 
                               class="w-full border border-gray-300 rounded-md px-3 py-2">
                        <p class="text-sm text-gray-500 mt-1">BÃ¼yÃ¼k soru havuzu dosyanÄ±zÄ± seÃ§in (filtrelenmis_soru_cevaplar.json)</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Ä°ÅŸlenecek Soru SayÄ±sÄ±</label>
                        <select id="processCount" class="w-full border border-gray-300 rounded-md px-3 py-2">
                            <option value="1">1 soru</option>
                            <option value="3">3 soru</option>
                            <option value="5">5 soru</option>
                            <option value="10">10 soru</option>
                            <option value="all">TÃ¼m sorular</option>
                        </select>
                    </div>

                    <button onclick="processRawQuestions()" id="processBtn" 
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                        ğŸ”„ SorularÄ± Ä°ÅŸle (Ã‡evir + AI Cevap)
                    </button>

                    <div id="processProgress" class="hidden">
                        <div class="bg-blue-50 border border-blue-200 rounded-md p-3">
                            <div class="flex items-center">
                                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600 mr-2"></div>
                                <span class="text-blue-700 text-sm" id="processStatus">Sorular iÅŸleniyor...</span>
                            </div>
                            <div class="mt-2 bg-gray-200 rounded-full h-2">
                                <div id="progressBar" class="bg-blue-600 h-2 rounded-full" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mevcut Sorular -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Mevcut Sorular</h2>
                <div class="flex flex-wrap gap-2">
                    <button onclick="loadQuestions()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
                        ğŸ”„ Yenile
                    </button>
                    <button onclick="exportQuestions()" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700">
                        ğŸ“¥ JSON Ä°ndir
                    </button>
                    <button onclick="importQuestions()" class="bg-orange-600 text-white px-4 py-2 rounded-md hover:bg-orange-700">
                        ğŸ“¤ JSON YÃ¼kle
                    </button>
                    <button onclick="clearAllQuestions()" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">
                        ğŸ—‘ï¸ Hepsini Sil
                    </button>
                    <button onclick="deployQuestions()" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
                        ğŸš€ Siteye GÃ¶nder
                    </button>
                </div>
            </div>
            
            <div id="questionsList" class="space-y-4">
                <!-- Sorular buraya yÃ¼klenecek -->
            </div>
        </div>
    </div>

    <script>
        let questions = [];

        // Sayfa yÃ¼klendiÄŸinde sorularÄ± yÃ¼kle
        document.addEventListener('DOMContentLoaded', loadQuestions);

        function loadQuestions() {
            const saved = localStorage.getItem('turingTestQuestions');
            if (saved) {
                questions = JSON.parse(saved);
            } else {
                // Ä°lk kez aÃ§Ä±lÄ±yorsa demo sorular yÃ¼kle
                questions = [];
            }
            displayQuestions();
        }

        function saveToLocalStorage() {
            localStorage.setItem('turingTestQuestions', JSON.stringify(questions));
        }

        function displayQuestions() {
            const container = document.getElementById('questionsList');
            container.innerHTML = '';

            if (questions.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">HenÃ¼z soru eklenmemiÅŸ.</p>';
                return;
            }

            questions.forEach((q, index) => {
                const div = document.createElement('div');
                div.className = 'border border-gray-200 rounded-lg p-4';
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-medium text-gray-900">${q.question}</h3>
                        <button onclick="deleteQuestion(${index})" class="text-red-600 hover:text-red-800">
                            Sil
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                        <div>
                            <span class="font-medium text-blue-600">AI:</span>
                            <p class="text-gray-700 mt-1">${q.answerAI}</p>
                        </div>
                        <div>
                            <span class="font-medium text-green-600">Ä°nsan:</span>
                            <p class="text-gray-700 mt-1">${q.answerHuman}</p>
                        </div>
                    </div>
                    <div class="mt-2 text-xs text-gray-500">
                        ID: ${q.id} | Kaynak: ${q.source}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function deleteQuestion(index) {
            if (confirm('Bu soruyu silmek istediÄŸinizden emin misiniz?')) {
                questions.splice(index, 1);
                saveToLocalStorage();
                displayQuestions();
            }
        }

        function exportQuestions() {
            if (questions.length === 0) {
                alert('HenÃ¼z soru yok!');
                return;
            }

            const dataStr = JSON.stringify(questions, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `turing-test-questions-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }

        function importQuestions() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedQuestions = JSON.parse(e.target.result);
                        
                        if (!Array.isArray(importedQuestions)) {
                            alert('GeÃ§ersiz JSON formatÄ±!');
                            return;
                        }

                        // Mevcut sorularla birleÅŸtir
                        questions = [...questions, ...importedQuestions];
                        saveToLocalStorage();
                        displayQuestions();
                        
                        alert(`âœ… ${importedQuestions.length} soru baÅŸarÄ±yla yÃ¼klendi! Toplam: ${questions.length}`);
                    } catch (error) {
                        alert('JSON parse hatasÄ±: ' + error.message);
                    }
                };
                reader.readAsText(file);
            };
            
            input.click();
        }

        function clearAllQuestions() {
            if (questions.length === 0) {
                alert('Zaten soru yok!');
                return;
            }

            if (confirm(`${questions.length} soruyu silmek istediÄŸinizden emin misiniz? Bu iÅŸlem geri alÄ±namaz!`)) {
                questions = [];
                saveToLocalStorage();
                displayQuestions();
                alert('âœ… TÃ¼m sorular silindi!');
            }
        }

        // API Key'i localStorage'a kaydet
        function saveApiKey() {
            const apiKey = document.getElementById('apiKey').value;
            if (apiKey) {
                localStorage.setItem('openrouter_api_key', apiKey);
            }
        }

        function loadApiKey() {
            const savedKey = localStorage.getItem('openrouter_api_key');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
            }
        }

        // API key otomatik kaydetme
        document.addEventListener('DOMContentLoaded', function() {
            loadQuestions();
            loadApiKey();
            
            // API key deÄŸiÅŸtiÄŸinde otomatik kaydet
            document.getElementById('apiKey').addEventListener('change', saveApiKey);
        });

        // Ham sorularÄ± iÅŸleme pipeline'Ä±
        let rawQuestionsData = [];

        async function processRawQuestions() {
            const apiKey = document.getElementById('apiKey').value;
            const fileInput = document.getElementById('rawQuestionsFile');
            const processCount = document.getElementById('processCount').value;

            if (!apiKey) {
                alert('OpenRouter API Key gerekli!');
                return;
            }

            if (!fileInput.files[0]) {
                alert('LÃ¼tfen bir JSON dosyasÄ± seÃ§in!');
                return;
            }

            const processBtn = document.getElementById('processBtn');
            const processProgress = document.getElementById('processProgress');
            const processStatus = document.getElementById('processStatus');
            const progressBar = document.getElementById('progressBar');
            
            processBtn.disabled = true;
            processBtn.textContent = 'Ä°ÅŸleniyor...';
            processProgress.classList.remove('hidden');

            try {
                // DosyayÄ± oku
                const file = fileInput.files[0];
                const fileContent = await readFileAsText(file);
                rawQuestionsData = JSON.parse(fileContent);

                console.log(`ğŸ“ ${rawQuestionsData.length} ham soru yÃ¼klendi`);

                // Ä°ÅŸlenecek soru sayÄ±sÄ±nÄ± belirle ve rastgele seÃ§ (eski admin mantÄ±ÄŸÄ±)
                const totalToProcess = processCount === 'all' ? rawQuestionsData.length : parseInt(processCount);
                
                let questionsToProcess;
                if (processCount === 'all') {
                    // TÃ¼m sorular seÃ§ildiyse karÄ±ÅŸtÄ±r
                    questionsToProcess = [...rawQuestionsData].sort(() => Math.random() - 0.5);
                } else {
                    // Belirli sayÄ±da rastgele soru seÃ§
                    questionsToProcess = [];
                    const usedIndices = new Set();
                    
                    while (questionsToProcess.length < totalToProcess && usedIndices.size < rawQuestionsData.length) {
                        const randomIndex = Math.floor(Math.random() * rawQuestionsData.length);
                        if (!usedIndices.has(randomIndex)) {
                            usedIndices.add(randomIndex);
                            questionsToProcess.push(rawQuestionsData[randomIndex]);
                        }
                    }
                }
                
                console.log(`ğŸ² ${questionsToProcess.length} rastgele soru seÃ§ildi (toplam ${rawQuestionsData.length} soruda)`);

                processStatus.textContent = `${questionsToProcess.length} soru iÅŸleniyor...`;

                // Her soruyu iÅŸle
                for (let i = 0; i < questionsToProcess.length; i++) {
                    const rawQuestion = questionsToProcess[i];
                    
                    processStatus.textContent = `Soru ${i + 1}/${questionsToProcess.length} iÅŸleniyor...`;
                    progressBar.style.width = `${((i + 1) / questionsToProcess.length) * 100}%`;

                    await processSingleRawQuestion(apiKey, rawQuestion, i + 1, questionsToProcess.length);
                    
                    // Rate limiting
                    if (i < questionsToProcess.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 2000));
                    }
                }
                
                alert(`âœ… ${questionsToProcess.length} soru baÅŸarÄ±yla iÅŸlendi ve eklendi!`);
                displayQuestions();
                
            } catch (error) {
                alert('Soru iÅŸleme hatasÄ±: ' + error.message);
                console.error('Processing error:', error);
            } finally {
                processBtn.disabled = false;
                processBtn.textContent = 'ğŸ”„ SorularÄ± Ä°ÅŸle (Ã‡evir + AI Cevap)';
                processProgress.classList.add('hidden');
                progressBar.style.width = '0%';
            }
        }

        async function processSingleRawQuestion(apiKey, rawQuestion, current, total) {
            try {
                // Ham sorudan bilgileri Ã§Ä±kar (eski admin panel mantÄ±ÄŸÄ±)
                const originalQuestion = rawQuestion.question_title || rawQuestion.question || '';
                const originalAnswer = rawQuestion.best_answer || rawQuestion.answer || '';

                if (!originalQuestion || !originalAnswer) {
                    console.warn(`âš ï¸ Soru ${current}: Eksik veri, atlanÄ±yor`);
                    return;
                }

                console.log(`ğŸ”„ Soru ${current}/${total} iÅŸleniyor: ${originalQuestion.substring(0, 50)}...`);

                // 1. Soru ve cevabÄ± TÃ¼rkÃ§eye Ã§evir
                const translationResult = await translateQuestionAndAnswer(apiKey, originalQuestion, originalAnswer);
                console.log(`ğŸ“ Ã‡eviri tamamlandÄ±: ${translationResult.question.substring(0, 30)}...`);
                
                // 2. AI cevabÄ± Ã¼ret (forum kullanÄ±cÄ±sÄ± tarzÄ±nda)
                const aiAnswer = await generateAIAnswer(apiKey, translationResult.question);
                console.log(`ğŸ¤– AI cevabÄ± Ã¼retildi: ${aiAnswer.substring(0, 30)}...`);

                // 3. Ä°ÅŸlenmiÅŸ soruyu oluÅŸtur (eski format)
                const processedQuestion = {
                    id: `q_${Date.now()}_${Math.floor(Math.random() * 1000)}`,
                    question: translationResult.question,
                    answerAI: aiAnswer,
                    answerHuman: translationResult.answer,
                    source: rawQuestion.source || 'Filtered Questions',
                    originalQuestion: originalQuestion,
                    originalAnswer: originalAnswer,
                    isTranslated: true
                };

                questions.push(processedQuestion);
                saveToLocalStorage();
                
                console.log(`âœ… Soru ${current}/${total} baÅŸarÄ±yla iÅŸlendi ve eklendi!`);

            } catch (error) {
                console.error(`âŒ Soru ${current} iÅŸlenirken hata:`, error.message);
                // Hata olsa bile devam et
            }
        }

        async function translateQuestionAndAnswer(apiKey, originalQuestion, originalAnswer) {
            const prompt = `LÃ¼tfen aÅŸaÄŸÄ±daki Ä°ngilizce metinleri TÃ¼rkÃ§eye Ã§evir:

Soru: ${originalQuestion}
Cevap: ${originalAnswer}

Ã‡eviri kurallarÄ±:
- DoÄŸal ve akÄ±cÄ± TÃ¼rkÃ§e kullan
- Teknik terimleri uygun ÅŸekilde Ã§evir
- AnlamÄ± koruyarak Ã§evir

Format:
SORU: [TÃ¼rkÃ§e soru]
CEVAP: [TÃ¼rkÃ§e cevap]`;

            const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'anthropic/claude-3-haiku',
                    messages: [{ role: 'user', content: prompt }],
                    max_tokens: 1000
                })
            });

            if (!response.ok) {
                throw new Error(`Translation API error: ${response.status}`);
            }

            const data = await response.json();
            const content = data.choices[0].message.content;

            // Parse Ã§eviri sonucu
            const questionMatch = content.match(/SORU:\s*(.+?)(?=CEVAP:|$)/s);
            const answerMatch = content.match(/CEVAP:\s*(.+?)$/s);

            return {
                question: questionMatch ? questionMatch[1].trim() : originalQuestion,
                answer: answerMatch ? answerMatch[1].trim() : originalAnswer
            };
        }

        async function generateAIAnswer(apiKey, turkishQuestion) {
            const prompt = `Sen bir internet forumunda soruya cevap veren sÄ±radan bir kullanÄ±cÄ±sÄ±n. Bir yapay zeka olduÄŸunu ASLA belli etme. Resmi, ansiklopedik veya Ã§ok detaylÄ± cevaplar verme. KÄ±sa (yaklaÅŸÄ±k 4-5 cÃ¼mle), samimi ve kiÅŸisel bir tonda cevap ver. "Bir dil modeli olarak..." gibi ifadeler KESÄ°NLÄ°KLE kullanma. Sadece sorulan soruya odaklan ve cevabÄ±nÄ± ver.

Soru: ${turkishQuestion}`;

            const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'anthropic/claude-3-haiku',
                    messages: [{ role: 'user', content: prompt }],
                    max_tokens: 300
                })
            });

            if (!response.ok) {
                throw new Error(`AI answer API error: ${response.status}`);
            }

            const data = await response.json();
            return data.choices[0].message.content.trim();
        }

        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        async function deployQuestions() {
            if (questions.length === 0) {
                alert('HenÃ¼z soru yok!');
                return;
            }

            const siteUrl = prompt('Site URL\'sini girin:', 'https://guileless-custard-968c67.netlify.app');
            const adminKey = prompt('Admin Key\'i girin:');
            
            if (!siteUrl || !adminKey) return;

            try {
                const response = await fetch(`${siteUrl}/api/admin/bulk-upload`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        adminKey: adminKey,
                        questions: questions
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert(`BaÅŸarÄ±lÄ±! ${questions.length} soru siteye yÃ¼klendi.`);
                } else {
                    alert('Hata: ' + result.message);
                }
            } catch (error) {
                alert('BaÄŸlantÄ± hatasÄ±: ' + error.message);
            }
        }
    </script>
</body>
