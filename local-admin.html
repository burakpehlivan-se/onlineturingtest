<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yerel Soru Y√∂netimi - Online Turing Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-4">
        <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">
            üîí Yerel Soru Y√∂netimi Paneli
        </h1>

        <!-- Soru Ekleme Y√∂ntemleri -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            
            <!-- Manuel Soru Ekleme -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    ‚úèÔ∏è Manuel Soru Ekleme
                </h2>
                <form id="questionForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Soru</label>
                        <textarea id="question" rows="3" class="w-full border border-gray-300 rounded-md px-3 py-2" 
                                  placeholder="Soruyu buraya yazƒ±n..." required></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">AI Cevabƒ±</label>
                        <textarea id="answerAI" rows="3" class="w-full border border-gray-300 rounded-md px-3 py-2" 
                                  placeholder="AI'ƒ±n vereceƒüi cevap..." required></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ƒ∞nsan Cevabƒ±</label>
                        <textarea id="answerHuman" rows="3" class="w-full border border-gray-300 rounded-md px-3 py-2" 
                                  placeholder="ƒ∞nsanƒ±n vereceƒüi cevap..." required></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Kaynak</label>
                        <input type="text" id="source" class="w-full border border-gray-300 rounded-md px-3 py-2" 
                               placeholder="√ñrn: Manuel Ekleme" value="Manuel Ekleme">
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                        Manuel Soru Ekle
                    </button>
                </form>
            </div>

            <!-- Soru ƒ∞≈üleme Pipeline -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    üîÑ Soru ƒ∞≈üleme Pipeline
                </h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">OpenRouter API Key</label>
                        <input type="password" id="apiKey" class="w-full border border-gray-300 rounded-md px-3 py-2" 
                               placeholder="sk-or-v1-..." value="">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Ham Soru Dosyasƒ± Y√ºkle</label>
                        <input type="file" id="rawQuestionsFile" accept=".json" 
                               class="w-full border border-gray-300 rounded-md px-3 py-2">
                        <p class="text-sm text-gray-500 mt-1">demo-questions.json veya filtrelenmis_soru_cevaplar.json</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ƒ∞≈ülenecek Soru Sayƒ±sƒ±</label>
                        <select id="processCount" class="w-full border border-gray-300 rounded-md px-3 py-2">
                            <option value="1">1 soru</option>
                            <option value="3">3 soru</option>
                            <option value="5">5 soru</option>
                            <option value="10">10 soru</option>
                            <option value="all">T√ºm sorular</option>
                        </select>
                    </div>

                    <button onclick="processRawQuestions()" id="processBtn" 
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                        üîÑ Sorularƒ± ƒ∞≈üle (√áevir + AI Cevap)
                    </button>

                    <div id="processProgress" class="hidden">
                        <div class="bg-blue-50 border border-blue-200 rounded-md p-3">
                            <div class="flex items-center">
                                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600 mr-2"></div>
                                <span class="text-blue-700 text-sm" id="processStatus">Sorular i≈üleniyor...</span>
                            </div>
                            <div class="mt-2 bg-gray-200 rounded-full h-2">
                                <div id="progressBar" class="bg-blue-600 h-2 rounded-full" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mevcut Sorular -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Mevcut Sorular</h2>
                <div class="flex flex-wrap gap-2">
                    <button onclick="loadQuestions()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
                        üîÑ Yenile
                    </button>
                    <button onclick="exportQuestions()" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700">
                        üì• JSON ƒ∞ndir
                    </button>
                    <button onclick="importQuestions()" class="bg-orange-600 text-white px-4 py-2 rounded-md hover:bg-orange-700">
                        üì§ JSON Y√ºkle
                    </button>
                    <button onclick="clearAllQuestions()" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">
                        üóëÔ∏è Hepsini Sil
                    </button>
                    <button onclick="deployQuestions()" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
                        üöÄ Siteye G√∂nder
                    </button>
                </div>
            </div>
            
            <div id="questionsList" class="space-y-4">
                <!-- Sorular buraya y√ºklenecek -->
            </div>
        </div>
    </div>

    <script>
        let questions = [];

        // Sayfa y√ºklendiƒüinde sorularƒ± y√ºkle
        document.addEventListener('DOMContentLoaded', loadQuestions);

        // Form submit
        document.getElementById('questionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            addQuestion();
        });

        function addQuestion() {
            const question = {
                id: `local_${Date.now()}_${Math.floor(Math.random() * 1000)}`,
                question: document.getElementById('question').value,
                answerAI: document.getElementById('answerAI').value,
                answerHuman: document.getElementById('answerHuman').value,
                source: document.getElementById('source').value || 'Manuel Ekleme',
                originalQuestion: document.getElementById('originalQuestion').value || '',
                originalAnswer: '',
                isTranslated: false
            };

            questions.push(question);
            saveToLocalStorage();
            displayQuestions();
            
            // Formu temizle
            document.getElementById('questionForm').reset();
            
            alert('Soru ba≈üarƒ±yla eklendi!');
        }

        function loadQuestions() {
            const saved = localStorage.getItem('turingTestQuestions');
            if (saved) {
                questions = JSON.parse(saved);
            } else {
                // ƒ∞lk kez a√ßƒ±lƒ±yorsa demo sorular y√ºkle
                questions = [];
            }
            displayQuestions();
        }

        function saveToLocalStorage() {
            localStorage.setItem('turingTestQuestions', JSON.stringify(questions));
        }

        function displayQuestions() {
            const container = document.getElementById('questionsList');
            container.innerHTML = '';

            if (questions.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">Hen√ºz soru eklenmemi≈ü.</p>';
                return;
            }

            questions.forEach((q, index) => {
                const div = document.createElement('div');
                div.className = 'border border-gray-200 rounded-lg p-4';
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-medium text-gray-900">${q.question}</h3>
                        <button onclick="deleteQuestion(${index})" class="text-red-600 hover:text-red-800">
                            Sil
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                        <div>
                            <span class="font-medium text-blue-600">AI:</span>
                            <p class="text-gray-700 mt-1">${q.answerAI}</p>
                        </div>
                        <div>
                            <span class="font-medium text-green-600">ƒ∞nsan:</span>
                            <p class="text-gray-700 mt-1">${q.answerHuman}</p>
                        </div>
                    </div>
                    <div class="mt-2 text-xs text-gray-500">
                        ID: ${q.id} | Kaynak: ${q.source}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function deleteQuestion(index) {
            if (confirm('Bu soruyu silmek istediƒüinizden emin misiniz?')) {
                questions.splice(index, 1);
                saveToLocalStorage();
                displayQuestions();
            }
        }

        function exportQuestions() {
            if (questions.length === 0) {
                alert('Hen√ºz soru yok!');
                return;
            }

            const dataStr = JSON.stringify(questions, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `turing-test-questions-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }

        function importQuestions() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedQuestions = JSON.parse(e.target.result);
                        
                        if (!Array.isArray(importedQuestions)) {
                            alert('Ge√ßersiz JSON formatƒ±!');
                            return;
                        }

                        // Mevcut sorularla birle≈ütir
                        questions = [...questions, ...importedQuestions];
                        saveToLocalStorage();
                        displayQuestions();
                        
                        alert(`‚úÖ ${importedQuestions.length} soru ba≈üarƒ±yla y√ºklendi! Toplam: ${questions.length}`);
                    } catch (error) {
                        alert('JSON parse hatasƒ±: ' + error.message);
                    }
                };
                reader.readAsText(file);
            };
            
            input.click();
        }

        function clearAllQuestions() {
            if (questions.length === 0) {
                alert('Zaten soru yok!');
                return;
            }

            if (confirm(`${questions.length} soruyu silmek istediƒüinizden emin misiniz? Bu i≈ülem geri alƒ±namaz!`)) {
                questions = [];
                saveToLocalStorage();
                displayQuestions();
                alert('‚úÖ T√ºm sorular silindi!');
            }
        }

        // API Key'i localStorage'a kaydet
        function saveApiKey() {
            const apiKey = document.getElementById('apiKey').value;
            if (apiKey) {
                localStorage.setItem('openrouter_api_key', apiKey);
            }
        }

        function loadApiKey() {
            const savedKey = localStorage.getItem('openrouter_api_key');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
            }
        }

        // API key otomatik kaydetme
        document.addEventListener('DOMContentLoaded', function() {
            loadQuestions();
            loadApiKey();
            
            // API key deƒüi≈ütiƒüinde otomatik kaydet
            document.getElementById('apiKey').addEventListener('change', saveApiKey);
        });

        // Ham sorularƒ± i≈üleme pipeline'ƒ±
        let rawQuestionsData = [];

        async function processRawQuestions() {
            const apiKey = document.getElementById('apiKey').value;
            const fileInput = document.getElementById('rawQuestionsFile');
            const processCount = document.getElementById('processCount').value;

            if (!apiKey) {
                alert('OpenRouter API Key gerekli!');
                return;
            }

            if (!fileInput.files[0]) {
                alert('L√ºtfen bir JSON dosyasƒ± se√ßin!');
                return;
            }

            const processBtn = document.getElementById('processBtn');
            const processProgress = document.getElementById('processProgress');
            const processStatus = document.getElementById('processStatus');
            const progressBar = document.getElementById('progressBar');
            
            processBtn.disabled = true;
            processBtn.textContent = 'ƒ∞≈üleniyor...';
            processProgress.classList.remove('hidden');

            try {
                // Dosyayƒ± oku
                const file = fileInput.files[0];
                const fileContent = await readFileAsText(file);
                rawQuestionsData = JSON.parse(fileContent);

                console.log(`üìÅ ${rawQuestionsData.length} ham soru y√ºklendi`);

                // ƒ∞≈ülenecek soru sayƒ±sƒ±nƒ± belirle
                const totalToProcess = processCount === 'all' ? rawQuestionsData.length : parseInt(processCount);
                const questionsToProcess = rawQuestionsData.slice(0, totalToProcess);

                processStatus.textContent = `${questionsToProcess.length} soru i≈üleniyor...`;

                // Her soruyu i≈üle
                for (let i = 0; i < questionsToProcess.length; i++) {
                    const rawQuestion = questionsToProcess[i];
                    
                    processStatus.textContent = `Soru ${i + 1}/${questionsToProcess.length} i≈üleniyor...`;
                    progressBar.style.width = `${((i + 1) / questionsToProcess.length) * 100}%`;

                    await processSingleRawQuestion(apiKey, rawQuestion, i + 1, questionsToProcess.length);
                    
                    // Rate limiting
                    if (i < questionsToProcess.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 2000));
                    }
                }
                
                alert(`‚úÖ ${questionsToProcess.length} soru ba≈üarƒ±yla i≈ülendi ve eklendi!`);
                displayQuestions();
                
            } catch (error) {
                alert('Soru i≈üleme hatasƒ±: ' + error.message);
                console.error('Processing error:', error);
            } finally {
                processBtn.disabled = false;
                processBtn.textContent = 'üîÑ Sorularƒ± ƒ∞≈üle (√áevir + AI Cevap)';
                processProgress.classList.add('hidden');
                progressBar.style.width = '0%';
            }
        }

        async function processSingleRawQuestion(apiKey, rawQuestion, current, total) {
            try {
                // Ham sorudan bilgileri √ßƒ±kar
                const originalQuestion = rawQuestion.question_title || rawQuestion.question || '';
                const originalAnswer = rawQuestion.best_answer || rawQuestion.answer || '';

                if (!originalQuestion || !originalAnswer) {
                    console.warn(`‚ö†Ô∏è Soru ${current}: Eksik veri, atlanƒ±yor`);
                    return;
                }

                // √áeviri yap
                const translationResult = await translateQuestionAndAnswer(apiKey, originalQuestion, originalAnswer);
                
                // AI cevabƒ± √ºret
                const aiAnswer = await generateAIAnswer(apiKey, translationResult.question);

                // ƒ∞≈ülenmi≈ü soruyu olu≈ütur
                const processedQuestion = {
                    id: `processed_${Date.now()}_${Math.floor(Math.random() * 1000)}`,
                    question: translationResult.question,
                    answerAI: aiAnswer,
                    answerHuman: translationResult.answer,
                    source: rawQuestion.source || 'Processed Question',
                    originalQuestion: originalQuestion,
                    originalAnswer: originalAnswer,
                    isTranslated: true
                };

                questions.push(processedQuestion);
                saveToLocalStorage();
                
                console.log(`‚úÖ Soru ${current}/${total} i≈ülendi:`, processedQuestion.question.substring(0, 50) + '...');

            } catch (error) {
                console.error(`‚ùå Soru ${current} i≈ülenirken hata:`, error);
            }
        }

        async function translateQuestionAndAnswer(apiKey, originalQuestion, originalAnswer) {
            const prompt = `L√ºtfen a≈üaƒüƒ±daki ƒ∞ngilizce metinleri T√ºrk√ßeye √ßevir:

Soru: ${originalQuestion}
Cevap: ${originalAnswer}

√áeviri kurallarƒ±:
- Doƒüal ve akƒ±cƒ± T√ºrk√ße kullan
- Teknik terimleri uygun ≈üekilde √ßevir
- Anlamƒ± koruyarak √ßevir

Format:
SORU: [T√ºrk√ße soru]
CEVAP: [T√ºrk√ße cevap]`;

            const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'anthropic/claude-3-haiku',
                    messages: [{ role: 'user', content: prompt }],
                    max_tokens: 1000
                })
            });

            if (!response.ok) {
                throw new Error(`Translation API error: ${response.status}`);
            }

            const data = await response.json();
            const content = data.choices[0].message.content;

            // Parse √ßeviri sonucu
            const questionMatch = content.match(/SORU:\s*(.+?)(?=CEVAP:|$)/s);
            const answerMatch = content.match(/CEVAP:\s*(.+?)$/s);

            return {
                question: questionMatch ? questionMatch[1].trim() : originalQuestion,
                answer: answerMatch ? answerMatch[1].trim() : originalAnswer
            };
        }

        async function generateAIAnswer(apiKey, turkishQuestion) {
            const prompt = `Sen bir internet forumunda soruya cevap veren sƒ±radan bir kullanƒ±cƒ±sƒ±n. Bir yapay zeka olduƒüunu ASLA belli etme. Resmi, ansiklopedik veya √ßok detaylƒ± cevaplar verme. Kƒ±sa (yakla≈üƒ±k 4-5 c√ºmle), samimi ve ki≈üisel bir tonda cevap ver. "Bir dil modeli olarak..." gibi ifadeler KESƒ∞NLƒ∞KLE kullanma. Sadece sorulan soruya odaklan ve cevabƒ±nƒ± ver.

Soru: ${turkishQuestion}`;

            const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'anthropic/claude-3-haiku',
                    messages: [{ role: 'user', content: prompt }],
                    max_tokens: 300
                })
            });

            if (!response.ok) {
                throw new Error(`AI answer API error: ${response.status}`);
            }

            const data = await response.json();
            return data.choices[0].message.content.trim();
        }

        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        async function deployQuestions() {
            if (questions.length === 0) {
                alert('Hen√ºz soru yok!');
                return;
            }

            const siteUrl = prompt('Site URL\'sini girin:', 'https://guileless-custard-968c67.netlify.app');
            const adminKey = prompt('Admin Key\'i girin:');
            
            if (!siteUrl || !adminKey) return;

            try {
                const response = await fetch(`${siteUrl}/api/admin/bulk-upload`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        adminKey: adminKey,
                        questions: questions
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert(`Ba≈üarƒ±lƒ±! ${questions.length} soru siteye y√ºklendi.`);
                } else {
                    alert('Hata: ' + result.message);
                }
            } catch (error) {
                alert('Baƒülantƒ± hatasƒ±: ' + error.message);
            }
        }
    </script>
</body>
</html>
