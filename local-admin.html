<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yerel Soru YÃ¶netimi - Online Turing Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-4">
        <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">
            ðŸ”’ Yerel Soru YÃ¶netimi Paneli
        </h1>

        <!-- Soru Ekleme Formu -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Yeni Soru Ekle</h2>
            <form id="questionForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Soru</label>
                    <textarea id="question" rows="3" class="w-full border border-gray-300 rounded-md px-3 py-2" 
                              placeholder="Soruyu buraya yazÄ±n..." required></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">AI CevabÄ±</label>
                        <textarea id="answerAI" rows="4" class="w-full border border-gray-300 rounded-md px-3 py-2" 
                                  placeholder="AI'Ä±n vereceÄŸi cevap..." required></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Ä°nsan CevabÄ±</label>
                        <textarea id="answerHuman" rows="4" class="w-full border border-gray-300 rounded-md px-3 py-2" 
                                  placeholder="Ä°nsanÄ±n vereceÄŸi cevap..." required></textarea>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Kaynak (Opsiyonel)</label>
                        <input type="text" id="source" class="w-full border border-gray-300 rounded-md px-3 py-2" 
                               placeholder="Ã–rn: Manuel Ekleme, Reddit, vb.">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Orijinal Soru (Opsiyonel)</label>
                        <input type="text" id="originalQuestion" class="w-full border border-gray-300 rounded-md px-3 py-2" 
                               placeholder="Ä°ngilizce orijinal soru">
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                    Soru Ekle
                </button>
            </form>
        </div>

        <!-- Mevcut Sorular -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Mevcut Sorular</h2>
                <div class="space-x-2">
                    <button onclick="loadQuestions()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
                        Yenile
                    </button>
                    <button onclick="exportQuestions()" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700">
                        JSON Ä°ndir
                    </button>
                    <button onclick="deployQuestions()" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
                        Siteye GÃ¶nder
                    </button>
                </div>
            </div>
            
            <div id="questionsList" class="space-y-4">
                <!-- Sorular buraya yÃ¼klenecek -->
            </div>
        </div>
    </div>

    <script>
        let questions = [];

        // Sayfa yÃ¼klendiÄŸinde sorularÄ± yÃ¼kle
        document.addEventListener('DOMContentLoaded', loadQuestions);

        // Form submit
        document.getElementById('questionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            addQuestion();
        });

        function addQuestion() {
            const question = {
                id: `local_${Date.now()}_${Math.floor(Math.random() * 1000)}`,
                question: document.getElementById('question').value,
                answerAI: document.getElementById('answerAI').value,
                answerHuman: document.getElementById('answerHuman').value,
                source: document.getElementById('source').value || 'Manuel Ekleme',
                originalQuestion: document.getElementById('originalQuestion').value || '',
                originalAnswer: '',
                isTranslated: false
            };

            questions.push(question);
            saveToLocalStorage();
            displayQuestions();
            
            // Formu temizle
            document.getElementById('questionForm').reset();
            
            alert('Soru baÅŸarÄ±yla eklendi!');
        }

        function loadQuestions() {
            const saved = localStorage.getItem('turingTestQuestions');
            if (saved) {
                questions = JSON.parse(saved);
            } else {
                // Ä°lk kez aÃ§Ä±lÄ±yorsa demo sorular yÃ¼kle
                questions = [];
            }
            displayQuestions();
        }

        function saveToLocalStorage() {
            localStorage.setItem('turingTestQuestions', JSON.stringify(questions));
        }

        function displayQuestions() {
            const container = document.getElementById('questionsList');
            container.innerHTML = '';

            if (questions.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">HenÃ¼z soru eklenmemiÅŸ.</p>';
                return;
            }

            questions.forEach((q, index) => {
                const div = document.createElement('div');
                div.className = 'border border-gray-200 rounded-lg p-4';
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-medium text-gray-900">${q.question}</h3>
                        <button onclick="deleteQuestion(${index})" class="text-red-600 hover:text-red-800">
                            Sil
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                        <div>
                            <span class="font-medium text-blue-600">AI:</span>
                            <p class="text-gray-700 mt-1">${q.answerAI}</p>
                        </div>
                        <div>
                            <span class="font-medium text-green-600">Ä°nsan:</span>
                            <p class="text-gray-700 mt-1">${q.answerHuman}</p>
                        </div>
                    </div>
                    <div class="mt-2 text-xs text-gray-500">
                        ID: ${q.id} | Kaynak: ${q.source}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function deleteQuestion(index) {
            if (confirm('Bu soruyu silmek istediÄŸinizden emin misiniz?')) {
                questions.splice(index, 1);
                saveToLocalStorage();
                displayQuestions();
            }
        }

        function exportQuestions() {
            if (questions.length === 0) {
                alert('HenÃ¼z soru yok!');
                return;
            }

            const dataStr = JSON.stringify(questions, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `turing-test-questions-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }

        async function deployQuestions() {
            if (questions.length === 0) {
                alert('HenÃ¼z soru yok!');
                return;
            }

            const siteUrl = prompt('Site URL\'sini girin:', 'https://guileless-custard-968c67.netlify.app');
            const adminKey = prompt('Admin Key\'i girin:');
            
            if (!siteUrl || !adminKey) return;

            try {
                const response = await fetch(`${siteUrl}/api/admin/bulk-upload`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        adminKey: adminKey,
                        questions: questions
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert(`BaÅŸarÄ±lÄ±! ${questions.length} soru siteye yÃ¼klendi.`);
                } else {
                    alert('Hata: ' + result.message);
                }
            } catch (error) {
                alert('BaÄŸlantÄ± hatasÄ±: ' + error.message);
            }
        }
    </script>
</body>
</html>
